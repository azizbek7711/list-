<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>order</h1>
  <div>
      {% for i in order %}
          <h1>{{i.name}}</h1>
          <br>
         {% if i.photo %}
          <q><img src="{{ i.photo.url }}"  width="350" height="300" alt=""> </q>
         {% endif %}

         {% if i.video %}
          <h1>The video element</h1>

             <video width="320" height="240" controls>
               <source src="{{i.video.url}}" type="video/mp4">
               <source src="movie.ogg" type="video/ogg">
               Your browser does not support the video tag.
             </video>
         {% endif %}
          <p><a href="{% url 'order-delete' i.id %}"> delete </a></p>
         <br>
        {{ i.bio }}
         <br>
        {{i.aurhor}}
         <br>
        {{i.date}}
        <br>
        {{i.category}}

      {% endfor%}
  </div>

</body>
</html>
